<div class="Category-list-page">
    <header>
        <h1>List of Category</h1><!--<pre>{{hospitalForm | json}}</pre>-->
    </header>
    <section>
        <table class="table-bordered table-condensed">
            <tbody>
<tr><td colspan="5">
    <input type="button" value="Add New" ng-click="addcategory()" ng-show="addnewvisible">
    <form name="addForm" ng-show="formvisible" ng-submit="savenew()">
    <table>
        <tr><td>Name</td><td><input type="text" ng-model="newcategory.name"> </td></tr>
        <tr><td>Description</td><td><input type="text" ng-model="newcategory.discription"> </td></tr>
        <tr><td colspan="2"><input  value="Save" type="submit"><input type="button" value="Cancel" ng-click="clear()" ></td></tr>


    </table>
</form> </td>

</tr>

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Products</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tbody>
            <tbody>
            <tr ng-repeat="category in categorys | orderBy: 'name'">

                <td class="name">{{category.name}}</td>
                <td class="discription">{{category.discription}}
                <td class="product">
                    <ul>
                        <li ng-repeat="prod in category.product">{{prod.productName}}</li>
                    </ul>
                </td>
                <td><input type="button" value="Edit" ng-click="edit(category)"></td>
                <td><input type="button" value="Delete" ng-click="delete(category)"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
